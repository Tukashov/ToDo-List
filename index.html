<!DOCTYPE html>
<html lang="ri\u">

<head>
    <title>JS To-Do</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <form class="form" id="add-todo">
            <label for="input-todo" class="label-todo">New Todo</label>
            <input type="text" id="input-todo" class="todo-input">
            <button type="submit" class="button">Add Todo</button>
        </form>

        <div class="task">
            <h2 class="title">My ToDo list</h2>
            <div class="todo-list" id="todo-input"></div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
